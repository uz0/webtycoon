<h1>Site</h1><input [(ngModel)]="sitename"/><button (click)="site.addSite(sitename)">Add Site</button><ul><li *ngFor="let current of site.list" [ngClass]="{'active':current==site.active}" (click)="site.setActive(current)">{{ current.name }}</li></ul><h2 *ngIf="site.active.name">Current Site: {{site.active.name}}</h2><h3>Articles</h3><ul><li *ngFor="let article of site.active.articles">{{article}}</li></ul><h3>Adverts</h3><ul><li *ngFor="let advert of site.active.adverts">{{advert}}</li></ul>
